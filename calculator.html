<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Mr.MATH</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>C</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
        <div class="text-box">
            <h1>FEATURES</h1>
            <P>Can perform all Arithematic Operations like:
                <br>Addition<br>Substraction<br>Multiplication<br>Division<br>
            </P>
            <h1>TERMS & CONDITIONS</h1>
            <P>This calculator is maded as a part of an assignment.<br>If you find any error please contact the creator </p>
            <a href="index.html" class="hero-btn">HOME</a>
        </div>
    </div>
</body>

</html>
